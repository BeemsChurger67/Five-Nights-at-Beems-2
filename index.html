<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five Nights at Beems 2</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titleScreen">
        <button id="cheatButton" style="font-size: 0.25vw;">cheats</button>
        <div id="menuButtons">
            <button id="nightsButton" onclick="nightSelectorOpen()">Nights</button>
            <button id="settingsButton" onclick="settingsOpen()">Settings</button>
            <button id="creditsButton" onclick="creditsOpen()">Credits</button>
            <button id="customNightButton" onclick="customNightOpen()">Custom Night</button>
        </div>
        <div id="settings">
            Speedhack (not implemented yet)
            <div id="speedhackDisplay">1.0x</div>
            <input id="speedhackSlider" type="range" min="5" max="30" value="10">
        </div>
        <div id="credits">
            <h1>Credits</h1>
            <h2>Bubzeee: Photoshop artist</h2>
            <h2>Lucsaani: Making music</h2>
            <h2>Walrusr: Too much aura</h2>
            <h2>Wistfully: Brilliant idea</h2>
            <h2>YourLocalGamer: Character idea</h2>
            <br>
            <h1>Inspiration:</h1>
            <h2>One More Night</h2>
            <h2>Five Nights at The Gangs</h2>
        </div>
        <div id="nightSelector">
            <button id="night1" onclick="selectNight(1)">Night 1</button>
            <button id="night2" onclick="selectNight(2)">Night 2</button>
            <button id="night3" onclick="selectNight(3)">Night 3</button>
            <button id="night4" onclick="selectNight(4)">Night 4</button>
            <button id="night5" onclick="selectNight(5)">Night 5</button>
            <button id="night6" onclick="selectNight(6)">Night 6</button>
        </div>
        <canvas id="customNight" width="1920" height="1080"></canvas>
        <div id="customNightChallenges">
            <button id="challenge0" style="font-size: 1.2vw;" onclick="challengesSelect(0)">10/25</button>
            <button id="challenge1" style="font-size: 2.3vw;" onclick="challengesSelect(1)">BEEMATHON</button>
            <button id="challenge2" style="font-size: 1.2vw;" onclick="challengesSelect(2)">Meows Attack</button>
            <button id="challenge3" style="font-size: 1.2vw;" onclick="challengesSelect(3)">Camamask</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    <script src="script.js"></script>
</body>
</html>
